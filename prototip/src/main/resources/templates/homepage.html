<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: #ffffff;
            color: #667eea;
            border: none;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: #5563c1;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Hoşgeldiniz</h1>
    
    <!-- QR Kod Sayfasına Giden Buton -->
    <button class="btn-custom" onclick="window.location.href='/api/qr/generate'">QR Kodu Göster</button>

</body>
</html>
