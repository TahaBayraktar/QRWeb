<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Haritası</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .map-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .btn-primary {
            margin-top: 20px;
            background-color: #667eea;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #5563c1;
        }
    </style>
</head>
<body>

    <h1>Kütüphane Krokisi</h1>
    <p>Aşağıdaki haritayı kullanarak kütüphane içindeki yerleşimi görebilirsiniz.</p>

    <div class="map-container">
        <img src="/images/Kroki.png" alt="Kütüphane Krokisi">
    </div>

    <a href="/homepage" class="btn btn-primary">Ana Sayfaya Dön</a>

</body>
</html>
